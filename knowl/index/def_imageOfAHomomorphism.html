<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.9</span><span class="period">.</span>
</h4> <div class="para logical">
<div class="para">Let <span class="process-math">\(\varphi\colon R\to S\)</span> be a homomorphism. The <dfn class="terminology">image</dfn> of <span class="process-math">\(\varphi\)</span> is its range:</div>
<div class="displaymath process-math">
\begin{equation*}
\mathrm{im}\varphi = \{\varphi(r)\mid r\in R\}.
\end{equation*}
</div>
